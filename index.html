<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Road Cost Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #1e3a8a;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1e3a8a;
            transform: scale(1.02);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            line-height: 1.8;
        }
        #result div {
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 22px;
            color: #1e3a8a;
            margin-top: 15px;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>On-Road Cost Calculator</h1>
        <p class="description">Enter the vehicle price and select your state to calculate the total on-road cost.</p>
        
        <label for="price">Price including GST ($):</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
        
        <label for="state">Select State/Territory:</label>
        <select id="state" name="state">
            <option value="" disabled selected>Select a state</option>
            <option value="VIC">Victoria</option>
            <option value="NSW">New South Wales</option>
            <option value="QLD">Queensland</option>
            <option value="TAS">Tasmania</option>
            <option value="SA">South Australia</option>
            <option value="WA">Western Australia</option>
            <option value="NT">Northern Territory</option>
            <option value="ACT">Australian Capital Territory</option>
        </select>
        
        <button id="calculate">Calculate Cost</button>
        <div id="result"></div>
    </div>
    
    <script>
        // State-specific data with fees and stamp duty calculations
        const stateData = {
            VIC: {
                registration: 800,
                admin: 40,
                stampDuty: function(price) {
                    if (price <= 75000) return price * 0.042; // 4.2%
                    else if (price <= 99000) return price * 0.052; // 5.2%
                    else if (price <= 149999) return price * 0.07; // 7%
                    else return price * 0.09; // 9%
                }
            },
            NSW: { registration: 700, admin: 30, stampDuty: price => price * 0.03 },
            QLD: { registration: 650, admin: 25, stampDuty: price => price * 0.035 },
            TAS: { registration: 600, admin: 20, stampDuty: price => price * 0.04 },
            SA: { registration: 750, admin: 35, stampDuty: price => price * 0.03 },
            WA: { registration: 700, admin: 30, stampDuty: price => price * 0.0275 },
            NT: { registration: 800, admin: 25, stampDuty: price => price * 0.03 },
            ACT: { registration: 900, admin: 20, stampDuty: price => price * 0.02 }
        };

        // Event listener for the Calculate button
        document.getElementById('calculate').addEventListener('click', () => {
            const price = parseFloat(document.getElementById('price').value);
            const state = document.getElementById('state').value;
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.innerHTML = '';

            // Input validation
            if (isNaN(price) || price <= 0) {
                resultDiv.innerHTML = '<div class="error">Please enter a valid price greater than 0.</div>';
                return;
            }
            if (!state || !stateData[state]) {
                resultDiv.innerHTML = '<div class="error">Please select a valid state or territory.</div>';
                return;
            }

            // Calculate costs
            const data = stateData[state];
            const stampDuty = data.stampDuty(price);
            const registration = data.registration;
            const admin = data.admin;
            const totalCost = price + stampDuty + registration + admin;

            // Format numbers as currency
            const formatCurrency = num => `$${num.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;

            // Display the breakdown
            resultDiv.innerHTML = `
                <div><strong>Base Price:</strong> ${formatCurrency(price)}</div>
                <div><strong>Stamp Duty:</strong> ${formatCurrency(stampDuty)}</div>
                <div><strong>Registration (12 months):</strong> ${formatCurrency(registration)}</div>
                <div><strong>Admin Charges:</strong> ${formatCurrency(admin)}</div>
                <div class="total">Total On-Road Cost: ${formatCurrency(totalCost)}</div>
            `;
        });
    </script>
</body>
</html>
